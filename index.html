<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 15px;
        }
        h1 {
            margin: 0;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .game {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .game:hover {
            transform: scale(1.05);
        }
        .game a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Unblocked Games</h1>
    </header>

    <div class="container">
        <p>Welcome to the Unblocked Games website! Click on any game below to start playing.</p>
        
        <div class="games-grid">
            <div class="game">
                <a href="game1.html" target="_blank">Game 1</a>
                <p>A fun and exciting game.</p>
            </div>
            <div class="game">
                <a href="game2.html" target="_blank">Game 2</a>
                <p>Challenge yourself in this adventure.</p>
            </div>
            <div class="game">
                <a href="game3.html" target="_blank">Game 3</a>
                <p>Test your skills in this classic game.</p>
            </div>
            <div class="game">
                <a href="game4.html" target="_blank">Game 4</a>
                <p>A mind-bending puzzle game.</p>
            </div>
            <!-- Add more games as needed -->
        </div>
    </div>
</body>
</html>
